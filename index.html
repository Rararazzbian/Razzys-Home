<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">
    <title>Razzy's Home</title>
    <style>
        @font-face {
            font-family: 'AlexandriaBlack';
            src: url('assets/fonts/alexandria-black.ttf') format('truetype');
        }
        @font-face {
            font-family: 'FuturaMedium';
            src: url('assets/fonts/futura_medium.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Outfit';
            src: url('assets/fonts/outfit.ttf') format('truetype');
        }

        @keyframes wiggle {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        body {
            background-color: rgb(230, 230, 230);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            background: url('assets/images/wiggle.png') repeat-y;
            background-size: auto 100px;
            animation: wiggle 2s linear infinite;
            z-index: -2;
            opacity: 0.3;
        }

        body::before {
            left: calc(50% - 400px);
        }

        body::after {
            left: calc(50% + 385px);
        }

        body { background: rgb(230,230,230); margin:0; height:100vh; }
        .content { filter: blur(30px); transition: filter .3s; }
        h1, h2 {
        font-family: 'AlexandriaBlack'; color:#fff; background:#000; width:700px; padding:20px;
        text-align:center; margin:40px auto 0 auto; position:relative; box-shadow: 7px 7px 0 rgba(0,0,0,.3);
        }
        h1 { margin-bottom: 0 }
        h1 img, h2 img {
            width:100%; height:auto; display:block; margin-bottom:10px;
        }
        h1 .gif { position:absolute; left:-106px; top:50%; transform: translateY(-50%); display:none; width:200px; height:auto;}
        h2 .info {
            font-family: 'Outfit'; font-size: 24px; position: absolute; top: 60px; color: #fff; background:#000; padding: 10px;
            margin: 0 auto; width: 700px; text-align: center;
        }



        h2 span {
        display:block; font-size:32px; text-align:center; position:absolute; top:20px; left:50%; transform:translateX(-50%);
        }


        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.8); display:flex; justify-content:center; align-items:center; z-index:1000;}
        .modal-content { font-family: 'AlexandriaBlack'; background:#fff; padding:20px; text-align:center; border-radius:10px;}
        .modal button { font-family: 'Outfit'; margin:10px; padding:10px 20px; font-size:16px;}
        .watermark { position:fixed; bottom:10px; left:50%; transform: translateX(-50%); opacity:.3; transition: opacity .3s;}
        .watermark:hover { opacity:.7;}
        .watermark img { width:200px; height:auto;}
    </style>
</head>
<body>
    <div style="background: url('assets/images/bg.png') repeat; background-size: 400px auto; height: 100%; width: 100%; position: absolute; z-index: -1; opacity: 0.2;"></div>
    <div id="ageModal" class="modal">
    <div class="modal-content">
        <p style="font-size: 24px;">Hold on!!!</p>
        <p>My gallery contains mature material.</p>
        <p>Are you 18+?</p>
        <button id="yesButton">Yea lemme in!!!</button>
        <button id="noButton">Nuh-uhhh</button>
    </div>
    </div>

    <div id="mainContent" class="content">
        <h1><img src="assets/images/banner.png" alt="Banner">erm...</h1>
        <div style="text-align: center; margin: 20px 0;">
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
            <img src="assets/images/heart.png" alt="Separator" style="width: 40px; height: 40px;">
            </a>
        </div>
        <h2 style="margin-top: -10px; min-height: 100px;">
            <span>hello hi hey hi welcome!!!!</span>
            <p class="info">This page for now is just going to serve as my personal forwarder to all my other pages while Twitter burns to ashes. So there won't be much here.</p>
        </h2>

        <div class="platform-icons" style="text-align: center; margin-top: 20px;">
            <a href="https://ko-fi.com/Razzbian" target="_blank" rel="noopener noreferrer">  <img src="assets/images/icons/icon_kofi.png" alt="Ko-fi" class="platform-icon" style="width: 40px; height: 40px; margin: 0 5px;"></a>
            <a href="https://www.patreon.com/Razzbian" target="_blank" rel="noopener noreferrer"><img src="assets/images/icons/icon_patreon.png" alt="Patreon" class="platform-icon" style="width: 40px; height: 40px; margin: 0 5px;"></a>
            <a href="https://rararazzbian.bsky.social/" target="_blank" rel="noopener noreferrer"><img src="assets/images/icons/icon_bluesky.png" alt="Bluesky" class="platform-icon" style="width: 40px; height: 40px; margin: 0 5px;"></a>
            <a href="https://www.furaffinity.net/user/Sosere" target="_blank" rel="noopener noreferrer"><img src="assets/images/icons/icon_fa.png" alt="FurAffinity" class="platform-icon" style="width: 40px; height: 40px; margin: 0 5px;"></a>
            <a href="https://twitter.com/Rararazzbian" target="_blank" rel="noopener noreferrer"><img src="assets/images/icons/icon_twitter.png" alt="Twitter" class="platform-icon" style="width: 40px; height: 40px; margin: 0 5px;"></a>
        </div>

        <div class="watermark">
            <img src="assets/images/razz_logo.png" alt="Watermark">
        </div>
    </div>


    <script>
        const bannerBox=document.querySelector('h1'),gif=document.createElement('img');
        gif.src='assets/razz_teehee.gif',gif.classList.add('gif'),bannerBox.appendChild(gif);
        let isPlaying=false;
        bannerBox.addEventListener('mouseover',e=>{
        if(!isPlaying&&e.clientX<=bannerBox.getBoundingClientRect().left+10){
            isPlaying=true;
            gif.style.display='block',gif.style.animation='none';
            setTimeout(()=>{gif.style.animation='';},0);
            gif.addEventListener('animationend',()=>{gif.style.display='none',isPlaying=false;},{once:true});
        }
        });
        const ageModal=document.getElementById('ageModal'),yesButton=document.getElementById('yesButton'),noButton=document.getElementById('noButton'),mainContent=document.getElementById('mainContent');
        yesButton.addEventListener('click',()=>{mainContent.style.filter='none',ageModal.style.display='none';});
        noButton.addEventListener('click',()=>{window.location.href='https://youtu.be/-kmP-EufWYA';});
    </script>
</body>
</html>
